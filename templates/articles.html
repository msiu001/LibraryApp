{% extends 'layout.html' %}

{% block body %}
<ul class="list-group">
    <div class="container">
        <h1>Articles:</h1>
        {% for article in articles %}  
            <li class="list-group-item"><a href="article/{{article.id}}/">{{article.title }}</a> </li>
        {% endfor %}
    </div>
</ul>
{% endblock %}
